<div class="content-heading mb-lg thc font">
  移动端首页模板
  <app-buttons class="pull-right" [config]="addButton" routerLink="rightpage" [queryParams]="{number:3}"></app-buttons>
</div>
<!--操作提示-->
<div class="panel mb p ts thc">
  <p class="font18">操作提示</p>
  <ul>
    <li>首页设置中在连续四次发布后仍没有使用过的模板即可删除</li>
  </ul>
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-striped" #dataTable="rzhDataTable" [rzhData]="controlData">
      <thead>
      <tr>
        <th class="w5 text-center thc font">
          序号
        </th>
        <th class="w5 text-center">
          <rzhDefaultSorter by="tplCode">模板编码</rzhDefaultSorter>
        </th>
        <th class="w5 text-center">
          <rzhDefaultSorter by="tplName">模板名称</rzhDefaultSorter>
        </th>
        <th class="w10 text-center">
          <rzhDefaultSorter by="tplUrl">模板路径</rzhDefaultSorter>
        </th>
        <th class="w10 text-center">
          <rzhDefaultSorter by="tplDesc">首页模板说明</rzhDefaultSorter>
        </th>
        <th class="w5 text-center">
          <rzhDefaultSorter by="tplImgCount">模板内容数量</rzhDefaultSorter>
        </th>
        <th class="w10 text-center">
          <rzhDefaultSorter by="tplImg">模板</rzhDefaultSorter>
        </th>
        <th class="w10 text-center">
          <rzhDefaultSorter by="tplCheckedImg">实际效果</rzhDefaultSorter>
        </th>
        <th class="w5 text-center">
          <rzhDefaultSorter by="tplWidth">模板宽度</rzhDefaultSorter>
        </th>
        <th class="w5 text-center">
          <rzhDefaultSorter by="tplHeight">模板高度</rzhDefaultSorter>
        </th>
        <th class="w5 text-center">
          <rzhDefaultSorter by="tplAuthor">首页作者</rzhDefaultSorter>
        </th>
        <th class="w5 text-center">
          <rzhDefaultSorter by="tplType">模板类型</rzhDefaultSorter>
        </th>
        <th class="w10 text-center">
          <rzhDefaultSorter by="b">操作</rzhDefaultSorter>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let file of controlData;let y = index" class="text-center">
        <td style="padding-left: 20px">{{y+1}}</td>
        <td>{{file.tplCode}}</td>
        <td>{{file.tplName}}</td>
        <td>{{file.tplUrl}}</td>
        <td>{{file.tplDesc}}</td>
        <td>{{file.tplImgCount}}</td>
        <td class="cursor-pointer ">
          <span (mousemove)="showImg($event,img)"  (mouseout)="hideImg(img)" >
            <img class="img" src="{{file.tplImg}}" onerror="javascript:this.src='../../../assets/img/dummy.png'"/>
             <img [src]="file.tplImg" #img class="bigImg" alt="" >
          </span>
        </td>
        <td class="cursor-pointer ">
          <span (mousemove)="showImg($event,imgs)" (mouseleave)="hideImg(imgs)" >
            <img class="img" src="{{file.tplCheckedImg}}" onerror="javascript:this.src='../../../assets/img/dummy.png'"/>
             <img [src]="file.tplCheckedImg" #imgs class="bigImgs" alt="" >
          </span>
        </td>
        <td>{{file.tplWidth}}</td>
        <td>{{file.tplHeight}}</td>
        <td>{{file.tplAuthor}}</td>
        <td>{{file.tplType | rzhState:'1501'}}</td>
        <td>
          <app-buttons [config]="updatebutton" routerLink="rightpage" [queryParams]="{number:4,id:file.id}"></app-buttons>
          <app-buttons [config]="deletebutton" (click)="delete(file.id)"></app-buttons>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<!--路由嵌套 begin-->
<router-outlet></router-outlet>
<!--路由嵌套 end-->
