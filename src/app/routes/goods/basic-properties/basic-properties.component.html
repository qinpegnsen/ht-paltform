<div class="content-heading mb-lg">
  销售属性

</div>

<div class="panel panel-default">

  <div class="panel mb p w98 m-auto ts">
    <p class="font18">操作提示</p>
    <ul>
      <li>新增数据可添加一个新的商品规格，编辑该数据可修改其规格名称、排序、以及规格值；商品规格可与商品分类进行绑定，例如：颜色\尺寸\材质...</li>
      <li>商品规格值为该规格的具体规格参数，例如：规格颜色的规格值为-红色\黄色\黑色\白色...</li>
      <li>商品规格值可由平台进行建立，再由商家对已建规格值进行选择；商家也可自行建立自己的规格值，但每项规格的规格值总数不会超过10个。</li>
      <li style="color: red">进行删除规格及规格值操作时，因其有可能已被商家选择，且与商品进行了关联，删除既有的规格及规格值将直接影响前台商品的正常显示，请谨慎操作。</li>
    </ul>
  </div>

  <div class="panel-body">
    <table class="table table-striped" #dataTable="rzhDataTable"  [rzhData]="data"  (pageChange)="queryDatas($event)">
      <thead>
      <tr>
        <th class="text-center w20">
          <rzhDefaultSorter by="order">规格名称</rzhDefaultSorter>
        </th>
        <th class="text-center w40">
          <rzhDefaultSorter by="name">规格值</rzhDefaultSorter>
        </th>
        <th class="text-center w20">
          <rzhDefaultSorter by="email">所属分类</rzhDefaultSorter>
        </th>
        <th class="text-center w20">
          <rzhDefaultSorter by="email">管理操作</rzhDefaultSorter>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let count of dataTable.data" class="text-center">
      <td class=""></td>
      <td class=""></td>
      <td class=""></td>
      <td class=""></td>
      </tr>
