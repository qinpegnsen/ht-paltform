<div class="content-heading mb-lg">
  批发商品管理
</div>
<div class="panel mb">
  <div class="panel-body p ng-scope">
    <div class="col-md-4">
    <div class="form-group clearfix">
      <span class="pull-left query-name lh">选择分类：</span>
      <div class="col-md-8 col-xs-6 pl0">
        <app-get-kind (myData)="getKind($event)"></app-get-kind>
      </div>
    </div>
  </div>
    <div class="col-md-4">
      <div class="form-group">
        <div class="form-group clearfix">
          <span class="pull-left query-name lh">选择品牌：</span>
          <div class="col-md-8 col-xs-6 pl0">
            <ng-select [allowClear]="true" [items]="brandList" [disabled]="disabled"  (data)="refreshValue($event)" placeholder="请选择品牌">
            </ng-select>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group mb0">
        <div class="col-md-8 col-xs-6 pl0">
          <input type="text" [(ngModel)]="goodsName"
                 class="form-control border-b-grey"
                 (change)="search($event)" placeholder="商品名">
        </div>
        <button type="button" title="搜索"
                class="btn btn-primary bar-h3-btn mr ng-scope">
          <em class="icon-magnifier fa-fw"></em>
        </button>
      </div>
    </div>

  </div>
</div>
<div class="panel panel-danger">
  <div class="panel-body">
    <table class="table table-striped" #dataTable="rzhDataTable" [rzhData]="data"
           (pageChange)="qeuryAllService($event)">
      <thead>
      <tr>
        <th class="w5 unselectable text-center">序号</th>
        <th class="w35 unselectable hidden-sm">
          <rzhDefaultSorter by="goodsName">商品名</rzhDefaultSorter>
        </th>
        <th class="w15 unselectable">
          <rzhDefaultSorter by="sku">规格/规格值</rzhDefaultSorter>
        </th>
        <th class="w10 unselectable text-center">
          <rzhDefaultSorter by="price">价格（元）</rzhDefaultSorter>
        </th>
        <th class="w10 unselectable text-center">
          <rzhDefaultSorter by="time">发布时间</rzhDefaultSorter>
        </th>
        <th class="w10 unselectable text-center">
          <rzhDefaultSorter by="price">是否允许批发</rzhDefaultSorter>
        </th>
        <th class="w20 unselectable text-center">
          <rzhDefaultSorter by="price">操作</rzhDefaultSorter>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let goods of dataTable.data;let i = index" class="text-center">
        <td>{{i+1}}</td>
        <td class="text-left position-relative">
          <span class="goods-lg-img mr a"><img [src]="goods.goodsImage" class="imga"
                                        onerror="javascript:this.src='../../../assets/img/dummy.png'" alt=""></span>
          <div class="mb0 goods-info">
            <p>
                {{goods.goodsName}}
            </p>
          </div>
        </td>
        <td class="text-left">
          <div class="attr-width">
            <p class="mb0 font12 one-row omg" *ngFor="let attr of goods.goodsSavSetList">
              <span class="inline">{{attr.attrName}}</span>
              <span class="inline">{{attr.value}}</span>
            </p>
          </div>
        </td>
        <td><span class="font12">￥</span>&nbsp;
          {{goods.goodsPrice.batchPrice | decimalTwo}}
        </td>
        <td>{{goods.createTime}}</td>
        <td>
          <label class="switch switch-md" title="是否允许批发">
            <input [checked]="goods.isBatch == 'Y'" type="checkbox"
                   (change)="startState(goods)">
            <span></span>
          </label>
        </td>
        <td class="text-center">
         <input class="form-control w40 pull-left" type="text" placeholder="0.00" [(ngModel)]="_goods[i]" name="batchPrice">
          <button class="btn-info pull-left aa" (click)="submita(goods.goodsCode,i)" type="submit">确认</button>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="10">
          <div class="col-sm-5">
            <div class="text-muted"><strong>第 {{data.genStartRow()}} 至 {{data.genEndRow()}} 条，共
              {{data.totalRow}}
              条</strong></div>
          </div>
          <div class="col-sm-7">
            <div class="pull-right">
              <rzhBootstrapPaginator></rzhBootstrapPaginator>
            </div>
          </div>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>

<!--路由嵌套 begin-->
<router-outlet></router-outlet>
<!--路由嵌套 end-->
