<div class="rightpage">
  <form class="form-validate form-horizontal" #editKind="ngForm" style="height: 100%">
    <!-- START panel-->
    <div class="panel-default">
      <!--可编辑表单 start-->
      <div class="panel-body mb-xl">
        <fieldset class="b0">
          <legend>添加分类</legend>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label class="col-sm-4 control-label"><i>*</i>分类名称</label>
            <div class="col-sm-7">
              <input class="form-control" type="text" name="kindName" required [(ngModel)]="kindInfo.kindName"
                     #kindName="ngModel" placeholder="请输入分类名称"/>
            </div>
          </div>
          <div [hidden]="kindName.valid || kindName.pristine"
               class="col-sm-8 pull-right text-danger">
            请输入分类名称
          </div>
        </fieldset>
        <fieldset *ngIf="path != 'upKind'">
          <div class="form-group">
            <label class="col-sm-4 control-label">上级分类</label>
            <div class="col-sm-7">
              <input class="form-control" type="text" name="kindParentId" (ngModelChange)="kindInfo.kindParentId"
                     [ngModel]="kindInfo.parentKindName" [readonly]="kindInfo.kindParentId != undefined"
                     placeholder="上级分类"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-4 control-label"><i>*</i>分类级别</label>
            <div class="col-sm-7">
              <input class="form-control" type="text" name="level" [(ngModel)]="kindInfo.level"
                     placeholder="分类级别" readonly/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-4 control-label">分类图标</label>
            <div class="col-sm-7">
              <input class="form-control" type="text" name="kindIcon" [(ngModel)]="kindInfo.kindIcon"
                     placeholder="分类图标"/>
            </div>
          </div>
        </fieldset>
        <fieldset *ngIf="path != 'upKind'">
          <div class="form-group">
            <label class="col-sm-4 control-label">状态</label>
            <div class="col-sm-7">
              <label class="radio-inline c-radio">
                <input type="radio" name="state" value="SHOW" checked="checked" [(ngModel)]="kindInfo.state" />
                <span class="fa fa-circle"></span>显示</label>
              <label class="radio-inline c-radio">
                <input type="radio" name="state" value="HIDE" [(ngModel)]="kindInfo.state"/>
                <span class="fa fa-circle"></span>隐藏</label>
              <!--<select class="form-control" name="state" [(ngModel)]="kindInfo.state">
                <option value="SHOW">显示</option>
                <option value="HIDE">隐藏</option>
              </select>-->
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-4 control-label">排序</label>
            <div class="col-sm-7">
              <input class="form-control" type="text" name="sort" [tooltip]="tip.sort" [(ngModel)]="kindInfo.sort"
                     placeholder="排序"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-4 control-label">分享佣金比例</label>
            <div class="col-sm-7">
              <input class="form-control" type="text" name="commisRate" [tooltip]="tip.commisRate" [(ngModel)]="kindInfo.commisRate"
                     placeholder="分享佣金比例"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-4 control-label"><i>*</i>关键词</label>
            <div class="col-sm-7">
              <!--<tag-input theme='minimal' name="tagName1" [ngModel]="['Typescript', 'Angular 2']" [maxItems]="5"></tag-input>-->
              <input class="form-control" type="text" required name="keywords" [tooltip]="tip.keywords" [(ngModel)]="kindInfo.keywords"
                     #keywords="ngModel" placeholder="关键词"/>
            </div>
          </div>
          <div [hidden]="keywords.valid || keywords.pristine"
               class="col-sm-8 pull-right text-danger">
            请填写关键词
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-4 control-label">描述</label>
            <div class="col-sm-7">
              <input class="form-control" type="text" name="description" [(ngModel)]="kindInfo.description"
                     placeholder="请描述该分类"/>
            </div>
          </div>
        </fieldset>
      </div>
      <!--可编辑表单 end-->

      <!--btns-->
      <div class="panel-footer text-center" style="position: fixed;width: 100%;bottom:0;">
        <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>

        <!--添加分类 -->
        <button class="ml btn btn-info pull-left" type="submit" (click)="addKindForm()"
                [disabled]="!editKind.form.valid">提交
        </button>
      </div>
    </div>

    <!-- END panel-->
  </form>
</div>
