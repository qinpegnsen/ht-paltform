<!--新增类别-->
<div class="rightpage" *ngIf="linkType=='addClass'">
  <form class="form-validate form-horizontal" style="height: 100%" #addClass="ngForm">
    <!-- START panel-->
    <div class="">
      <div class="panel-body">
        <fieldset class="b0">
          <legend class="thc font">新增分类</legend>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"><i class='main-red'>*</i>分类名称</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" [(ngModel)]="acName" #nameTem="ngModel" name="acName" required
                     placeholder='必填项'  maxlength="50"/>
              <div [hidden]="nameTem.valid||nameTem.untouched"
                   class="alert alert-danger">
                分类名称是必填项
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"><i class='main-red'>*</i>排序</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" [(ngModel)]="acSort" #sortTem="ngModel" name="acSort" required
                     placeholder='必填项,请填写数字类型' [tooltip]="tip.sort" [pattern]="patterns.doubleDigit"/>
              <div [hidden]="sortTem.valid||sortTem.untouched"
                   class="alert alert-danger">
                请填写0-99的整数
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">描述</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" [(ngModel)]="summary" name="summary" maxlength="50"/>
            </div>
          </div>
        </fieldset>

      </div>
      <div class="panel-footer text-center" style="position: fixed;width: 100%;bottom:0;">
        <button class="ml btn btn-default mr pull-left thc font b" (click)="cancel()" type="button">取消</button>
        <button class="ml btn btn-info pull-left thc bg b" type="submit" (click)="submit(addClass.value)"
                [disabled]="addClass.invalid">提交信息
        </button>
      </div>
    </div>
    <!-- END panel-->
  </form>
</div>
