
<div class="content-heading mb-lg">
  查看
  <button class="pull-right btn-info btn-sm col-sm-1" (click)="back()">返回</button>
</div>
<form class="form-validate form-horizontal" style="height: 100%"  #res="ngForm">
  <div class="panel panel-default">
    <div class="panel-body help-center-width">
      <div class="select w95">
        <span>问题分类：</span>
        <select id="" >
          <option value="" *ngFor="let help of kinds">
            {{help.kindName}}
          </option>
        </select>
      </div>

      <div class="questiona text-center">
        <label class="question col-sm-1">问题：</label>
        <input type="text" class="col-sm-8 problem-box" name="question" [(ngModel)]="a.question">
      </div>

      <div class="reset-div text-edit">
        <table class="w100 edit-table">
          <tr class="w100">
            <td class="col-sm-1 text-content text-center">答案：</td>
            <td class="w100">
              <div class="col-sm-9">
                <div id="summernote" class="summernote">
                  <span></span>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <div class="questiona">
        <label class="question col-sm-1 text-center">排序：</label>
        <input type="text" class="col-sm-2 problem-box" name="sort" [(ngModel)]="a.sort">
      </div>

    </div>
  </div>
</form>
