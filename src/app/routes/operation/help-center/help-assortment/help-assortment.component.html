
<div class="content-heading mb-lg">
  帮助问答(添加问题)
</div>
<form class="form-validate form-horizontal" style="height: 100%"  #res="ngForm">
<div class="panel panel-default">
  <div class="panel-body help-center-width"  >
    <div class="select">
     <span style="margin-left: 20px">问题分类：</span>
      <select class="" type="text" [(ngModel)]="kindId"  name="id">
        <option [value]="help.id" *ngFor="let help of kinds">
          {{help.kindName}}
        </option>
      </select>
    </div>

    <div class="questiona text-center">
      <label class="question col-sm-1">问题：</label>
      <input type="text" class="col-sm-8 problem-box" name="question" ngModel >
    </div>

    <div class="reset-div text-edit">
      <table class="w100 edit-table">
        <tr class="w100">
          <td class="col-sm-1 text-content text-center">答案：</td>
          <td class="w100">
            <div class="col-sm-9">
              <div id="summernote" class="summernote">
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div class="questiona">
      <label class="question col-sm-1 text-center">排序：</label>
      <input type="number" class="col-sm-2 problem-box num" name="sort" required ngModel #sort="ngModel" [pattern]="patterns.positive">
      <div [hidden]="sort.valid || sort.pristine"
           class="col-sm-9 pull-right text-danger">
        请填写整数
      </div>
    </div>

    <div>
      <div class="col-sm-3 " >

        <button class="ml btn btn-info pull-right button-operation" type="submit" (click)="submit(res.value)" [disabled]="!res.form.valid" >提交信息</button>
        <button class="ml btn btn-default mr pull-right" (click)="back()" type="button">取消</button>
      </div>
    </div>

  </div>
</div>
</form>
