
  <div *ngIf="flag">
  <div class="content-heading mb-lg">
    帮助问题
    <app-buttons class="pull-right" [config]="addButton" routerLink="help-assortment" [queryParams]="{linkType:'routers'}" ></app-buttons>
  </div>
  <div class="panel panel-default">
    <div class="panel-body p ng-scope" ng-if="search">

      <div class="select" style="display: inline-block;float: left;margin-right: 50px;line-height: 36px;">
        问题分类：
        <select class="" type="text" [(ngModel)]="kindId"  name="id"  (change)="searchdata($event)">
          <option [value]="help.id" *ngFor="let help of kinds">
            {{help.kindName}}
          </option>
        </select>
      </div>


    <div class="form-group mb0" >
    <label class="label-width pull-left text-right lh35 mb0" style="line-height: 2.5;">查找：</label>
    <div class="col-xs-5">
    <input type="text" [(ngModel)]="searchkey" class="form-control border-b-grey ng-pristine ng-valid ng-touched"
    (change)="searchdata($event)" placeholder="关键字">
    </div>
    <div class="col-sm-1 pull-left text-center">
    <span class="ng-scope">
    <button type="button" title="搜索" id="toSearch" (click)="searchdata($event)"
    class="btn btn-primary bar-h3-btn mr ng-scope">
    <em class="icon-magnifier fa-fw"></em>搜索
    </button>
    </span>
    </div>
    </div>
    </div>

    <div class="panel-body">
      <table class="table table-striped" #dataTable="rzhDataTable"  [rzhData]="data"  (pageChange)="qeuryAllService($event)">
        <thead>
        <tr>
          <th class="w10 text-center">
            <rzhDefaultSorter by="sort">序号</rzhDefaultSorter>
          </th>
          <th class="w20 text-center">
            <rzhDefaultSorter by="answer">问题</rzhDefaultSorter>
          </th>
          <th class="w10 text-center">
            <rzhDefaultSorter by="state">状态</rzhDefaultSorter>
          </th>
          <th class="w20 text-center">
            <rzhDefaultSorter by="creattime">创建时间</rzhDefaultSorter>
          </th>
          <th class="w40 text-center">
            <rzhDefaultSorter >管理操作</rzhDefaultSorter>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let count of dataTable.data;let i=index"  class="text-center">
          <td>{{i+1}}</td>
          <td [innerHtml]="count.question">s</td>
          <td>
            <!--是否显示-->
            <label class="switch">
              <input type="checkbox" *ngIf="count.state == 'HIDE'" [checked]="false" (change)="startState(count)" title="是否隐藏"/>
              <input type="checkbox" *ngIf="count.state == 'SHOW'" [checked]="true" (change)="startState(count)" title="是否隐藏"/>
              <span></span>
            </label>
          </td>
          <td>{{count.createTime}}</td>
          <td>
            <app-buttons [config]="deletebutton" (click)="delete(count.id)"></app-buttons>
            <app-buttons [config]="updatebutton" routerLink="help-update" [queryParams]="{linkType:'routers',id:count.id}"></app-buttons>

          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="7">
            <div class="col-sm-5">
              <div class="text-muted"><strong>第 {{data.genStartRow()}} 至 {{data.genEndRow()}} 条，共 {{data.totalRow}} 条</strong></div>
            </div>
            <div class="col-sm-7">
              <div style="float: right"><rzhBootstrapPaginator></rzhBootstrapPaginator></div>
            </div>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
