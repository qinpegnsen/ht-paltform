<!--新增快递公司-->
<div class="rightpage"  *ngIf="type=='add'">
  <form class="form-validate form-horizontal" style="height: 100%" #express="ngForm">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
        <fieldset class="b0">
          <legend>新增快递公司</legend>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"><i class="main-red">*</i>物流公司代码</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" maxlength="50" #expressCodeTem="ngModel" ngModel name="expressCode" required placeholder='必填项' [pattern]="patterns.letter"/>
              <div [hidden]="expressCodeTem.valid||expressCodeTem.untouched"
                   class="alert alert-danger">
                请输入合法的物流公司代码
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"><i class="main-red">*</i>物流公司名称</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" maxlength="50"  #expressNameTem="ngModel" ngModel name="expressName" required placeholder='必填项'/>
              <div [hidden]="expressNameTem.valid||expressNameTem.untouched"
                   class="alert alert-danger">
                输入合法的物流公司网址
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"><i class="main-red">*</i>物流公司网址</label>
            <div class="col-sm-8">
              <input class="form-control" type="text"  maxlength="50" #expressUrlTem="ngModel" ngModel name="expressUrl" required placeholder='必填项' [pattern]="patterns._URL"/>
              <div [hidden]="expressUrlTem.valid||expressUrlTem.untouched"
                   class="alert alert-danger">
                物流公司网址不合法
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">是否启用</label>
            <div class="col-sm-4">
              <select class="form-control" type="text" name="isUse" [(ngModel)]="bingID" required>
                <option [value]="item.id" *ngFor="let item of isUseList">{{item.name}}</option>
              </select>
            </div>
          </div>
        </fieldset>

      </div>
      <div class="panel-footer text-center" style="position: fixed;width: 100%;bottom:0;">
        <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
        <button class="ml btn btn-info pull-left" type="submit" (click)="submit(express.value)" [disabled]="express.invalid">提交信息</button>
      </div>
    </div>
    <!-- END panel-->
  </form>
</div>
