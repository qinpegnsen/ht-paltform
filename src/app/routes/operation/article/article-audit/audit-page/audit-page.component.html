<div class="content-heading mb-lg">
  文章审核
</div>
<!--审核文章-->
<div class="col-lg-10 col-lg-offset-1">
  <form class="form-validate form-horizontal" style="height: 100%" #aduit="ngForm">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label text-left"><i>*</i>文章分类</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" disabled name="articleTitle" #articleTitleTem="ngModel"
                     [(ngModel)]="queryArticleData.articleClass"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label text-left"><i>*</i>文章标题</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" maxlength="128" disabled name="articleTitle" #articleTitleTem="ngModel"
                     [(ngModel)]="queryArticleData.articleTitle"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label text-left"><i>*</i>文章短标题</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" maxlength="128" disabled name="articleTitleShort" #articleTitleShortTem="ngModel"
                     [(ngModel)]="queryArticleData.articleTitleShort"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label text-left"><i>*</i>文章摘要
            </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" maxlength="128" disabled name="articleAbstract" #articleAbstractTem="ngModel" [(ngModel)]="queryArticleData.articleBody.articleAbstract"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label text-left"><i>*</i>文章内容</label>
            <div class="col-sm-10">
              <textarea class="col-sm-12 _myTextarea"  disabled>{{queryArticleData.articleBody.articleContent}}</textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label text-left"><i>*</i>封面类型</label>
            <div class="col-sm-10">
              <div class="radio c-radio pull-left">
                <!--<label>-->
                  <!--<input type="radio" value="{{item.key}}" disabled (click)="changeState(item.key)"-->
                         <!--[(ngModel)]="queryArticleData.coverType" name="articleCoverType" class="col-sm-2"/>-->
                  <!--<span class="fa fa-circle"></span>{{item.text}}-->
                <!--</label>-->
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset *ngIf="flag">
          <div class="form-group">
            <label class="col-sm-2 control-label text-left">封面路径
            </label>
            <div class="col-sm-10">
              <img src="{{queryArticleData.articleCover.url }}" class="qpsImg" alt="" onerror="javascript:this.src='../../../assets/img/dummy.png';">
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label text-left">文章标签{{queryArticleData.articleTa}}
            </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" maxlength="128" disabled name="articlekeyword" #articlekeywordTem="ngModel" [(ngModel)]="queryArticleData.articleTag"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label text-left">关键字</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" disabled name="articleTag" #articleTagTem="ngModel"
                     [(ngModel)]="queryArticleData.articleKeyword"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label text-left">相关文章
            </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" maxlength="128"  disabled name="articleLink" #articleLinkTem="ngModel"
                     [(ngModel)]="queryArticleData.articleLink"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label text-left">关联商品</label>
            <div class="_myAppend col-sm-12">
              <li *ngFor="let item of queryArticleData.articleGoods; let i = index" class="list-group-item">
                <div class="clearfix">
                  <div class="p0 _span col-lg-1 p0">
                    <img src="{{item.goodsImage}}" alt="" class='_special'
                         onerror="javascript:this.src='../../../assets/img/dummy.png';">
                  </div>
                  <!--<div class="col-lg-6 p0">-->
                    <!--<span (click)="showDetail(shop)" class="pl0 ml">{{item.goodsName}}</span><br>-->
                    <!--<div *ngFor="let standard of item.goodsSavSetList" class="pl0 ml">{{standard.attrName}}：{{standard.value}}</div>-->
                    <!--<input type="hidden" value="{{item.goodsCode}}">-->
                  <!--</div>-->
                  <!--<div class="col-lg-3 p0">-->
                    <!--<span class="extra p10 ml"><span>￥ {{item.goodsPrice.memberPrice}}</span></span>-->
                  <!--</div>-->
                </div>
              </li>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label text-left"><i>*</i>审核结果</label>
            <div class="col-sm-4">
              <select class="form-control" type="text" name="auditState" [(ngModel)]="auditResult" required>
                <option [value]="item.id" *ngFor="let item of autionOptions">{{item.name}}</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset *ngIf="auditResult=='FAILURE'">
          <div class="form-group">
            <label class="col-sm-2 control-label text-left"><i>*</i>原因</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="reason" #reasonTem="ngModel" [(ngModel)]="reason" required
                     placeholder='请输入未审核通过的原因'/>
              <div [hidden]="reasonTem.valid||reasonTem.untouched"
                   class="alert alert-danger">
                文章标题是必填项
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class='qpsPadding'>
          <div class="pull-right form-group special">
            <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
            <button class="ml btn btn-info pull-left" type="submit" (click)="submit(aduit.value)"
                    [disabled]="aduit.invalid">确认审核
            </button>
          </div>
        </fieldset>
      </div>
    </div>
    <!-- END panel-->
  </form>
</div>
