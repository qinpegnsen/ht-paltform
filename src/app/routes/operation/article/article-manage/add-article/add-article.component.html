<!--新增文章-->
<div class="col-lg-10" >
  <form class="form-validate form-horizontal" style="height: 100%" #addArticle="ngForm">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label"><i>*</i>文章分类</label>
            <div class="col-sm-10">
              <select class="form-control" type="text" name="articleClassId" ngModel required>
                <option [value]="item.id" *ngFor="let item of articleClassList">{{item.acName}}</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label"><i>*</i>文章标题</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="articleTitle" #articleTitleTem="ngModel" ngModel required
                     placeholder='必填项'/>
              <div [hidden]="articleTitleTem.valid||articleTitleTem.untouched"
                   class="alert alert-danger">
                文章标题是必填项
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label"><i>*</i>文章短标题</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="articleTitleShort" #articleTitleShortTem="ngModel" ngModel
                     required placeholder='必填项'/>
              <div [hidden]="articleTitleShortTem.valid||articleTitleShortTem.untouched"
                   class="alert alert-danger">
                文章短标题是必填项
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label"><i>*</i>文章摘要
            </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="articleAbstract" #articleAbstractTem="ngModel" ngModel
                     required placeholder='必填项'/>
              <div [hidden]="articleAbstractTem.valid||articleAbstractTem.untouched"
                   class="alert alert-danger">
                文章摘要是必填项
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label"><i>*</i>文章内容</label>
            <div class="col-sm-10">
              <div id="summernote" class="summernote">
                <span #RichText>Rich text presentation here..</span>
              </div>
            </div>
          </div>
        </fieldset>
        <!--<fieldset>-->
        <!--<div class="form-group">-->
        <!--<label class="col-sm-2 control-label"><i>*</i>文章状态</label>-->
        <!--<div class="col-sm-10">-->
        <!--<select class="form-control" type="text"  name="articleState"  ngModel required >-->
        <!--<option [value]="item.id" *ngFor="let item of articleStateList">{{item.acName}}</option>-->
        <!--</select>-->
        <!--</div>-->
        <!--</div>-->
        <!--</fieldset>-->
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label"><i>*</i>是否推荐</label>
            <div class="col-sm-9 control-label">
              <!--<label class="pull-left col-sm-2">-->
                <!--<div class="pull-left">-->
                  <!--<input type="radio" value="Y" ngModel name="articleCommend" #articleCommendY class="col-sm-2"><span-->
                  <!--class="col-sm-2">是</span>-->
                <!--</div>-->
              <!--</label>-->
              <!--<label class="pull-left col-sm-2">-->
                <!--<div class="pull-left">-->
                  <!--<input type="radio" value="N" ngModel name="articleCommend" #articleCommendN class="col-sm-2"><span-->
                  <!--class="col-sm-2">否</span>-->
                <!--</div>-->
              <!--</label>-->
              <div class="radio c-radio pull-left">
                <label>
                  <input type="radio"  value="Y"  ngModel name="articleCommend"   #articleCommendY class="col-sm-2"/>
                  <span class="fa fa-circle"></span>是
                </label>
                <label>
                  <input type="radio"  value="N"  ngModel name="articleCommend"  #articleCommendN class="col-sm-2" />
                  <span class="fa fa-circle"></span>否
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label"><i>*</i>是否允许评论</label>
            <div class="col-sm-9 control-label">
              <!--<label class="pull-left col-sm-2">-->
                <!--<div class="pull-left">-->
                  <!--<input type="radio" value="Y" ngModel name="articleCommentFlag" class="col-sm-2"><span-->
                  <!--class="col-sm-2">是</span>-->
                <!--</div>-->
              <!--</label>-->
              <!--<label class="pull-left col-sm-2">-->
                <!--<div class="pull-left">-->
                  <!--<input type="radio" value="N" ngModel name="articleCommentFlag" class="col-sm-2"><span-->
                  <!--class="col-sm-2">否</span>-->
                <!--</div>-->
              <!--</label>-->
              <div class="radio c-radio pull-left">
                <label>
                  <input type="radio"  value="Y"  ngModel name="articleCommentFlag"  #articleCommendY class="col-sm-2"/>
                  <span class="fa fa-circle"></span>是
                </label>
                <label>
                  <input type="radio"  value="N"  ngModel name="articleCommentFlag" #articleCommendN class="col-sm-2" />
                  <span class="fa fa-circle"></span>否
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label"><i>*</i>封面类型</label>
            <div class="col-sm-9">
              <!--<select class="form-control" type="text" name="articleCoverType" ngModel>-->
                <!--<option [value]="AUTO">自动</option>-->
                <!--<option [value]="ONE">一个封面</option>-->
                <!--<option [value]="THREE">三个封面</option>-->
              <!--</select>-->

              <div class="radio c-radio pull-left">
                <label>
                  <input type="radio"  value="AUTO"  ngModel name="articleCoverType"  class="col-sm-2"/>
                  <span class="fa fa-circle"></span>自动
                </label>
                <label>
                  <input type="radio"  value="ONE"  ngModel name="articleCoverType"   class="col-sm-2" />
                  <span class="fa fa-circle"></span>一个封面
                </label>
                <label>
                  <input type="radio"  value="THREE"  ngModel name="articleCoverType" class="col-sm-2" />
                  <span class="fa fa-circle"></span>三个封面
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label"><i>*</i>封面路径
            </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="url" #urlTem="ngModel" ngModel required placeholder='必填项'/>
              <div [hidden]="urlTem.valid||urlTem.untouched"
                   class="alert alert-danger">
                封面路径是必填项
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label">文章标签
            </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="articlekeyword" #articlekeywordTem="ngModel" ngModel/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label">关键字</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="articleTag" #articleTagTem="ngModel" ngModel/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label">相关文章
            </label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="articleLink" #articleLinkTem="ngModel" ngModel/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label">关联商品列表</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="goodIds" #goodIdsTem="ngModel" ngModel/>
            </div>
          </div>
        </fieldset>
        <fieldset>
        <div class="pull-right form-group special">
          <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
          <button class="ml btn btn-info pull-left" type="submit" (click)="submit(addArticle.value,RichText)"
                  [disabled]="addArticle.invalid">提交信息
          </button>
        </div>
        </fieldset>
      </div>

    </div>
    <!-- END panel-->
  </form>
</div>
