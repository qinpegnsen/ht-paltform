
<div class="content-heading mb-lg thc font">
  店家评价
</div>
<!--操作提示-->
<div class="panel mb p ts thc">
  <p class="font18">操作提示</p>
  <ul>
    <li>买家可在订单完成后对店铺进行动态评价操作</li>
    <li>统计信息将显示在对应的店铺页面</li>
  </ul>
</div>
<div class="panel">
  <div class=" mb w98 search">
    <div class=" p ng-scope">
      <div class="form-group mb0 store-width">
        <!--<label class="label-width pull-left text-right mb0" style="line-height: 2.5;"></label>-->
        <span>查找：</span>
          <input type="text" [(ngModel)]="goodsName" class="form-control store-name border-b-grey ng-pristine ng-valid ng-touched"
                 (change)="search()" placeholder="请输入商家名称进行搜索">
           <button type="button" title="搜索" id="toSearch" (click)="search()"
                   class="btn thc btn-thc bar-h3-btn mr ng-scope ml-lg">
             <em class="icon-magnifier fa-fw"></em><span>&nbsp;&nbsp;搜索</span>
           </button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped" #dataTable="rzhDataTable"  [rzhData]="data"  (pageChange)="qeuryAll(1,$event)">
      <thead>
      <tr>

        <th class="w20 text-center">
          <rzhDefaultSorter by="storeown">被评商家</rzhDefaultSorter>
        </th>

        <th class="w10 text-center">
          <rzhDefaultSorter by="descript">描述相符</rzhDefaultSorter>
        </th>
        <th class="w10 text-center">
          <rzhDefaultSorter by="service">服务态度</rzhDefaultSorter>
        </th>
        <th class="w10 text-center">
          <rzhDefaultSorter by="speed">发货速度</rzhDefaultSorter>
        </th>
        <th class="w15 text-center">
          <rzhDefaultSorter by="time">评价时间</rzhDefaultSorter>
        </th>
        <th class="w20 text-center">
          <rzhDefaultSorter by="ordernumber">订单编号</rzhDefaultSorter>
        </th>
        <th class="w15 text-center">
          <rzhDefaultSorter by="manage">管理操作</rzhDefaultSorter>
        </th>
      </tr>
      </thead>
      <tbody>

      <!--<ng-container >-->

        <tr class="text-center" *ngFor="let count of dataTable.data; let i = index">
          <td>{{count.storeName}}</td>
          <td><span [innerHtml]="5 | stars"></span></td>
          <td><span [innerHtml]="5 | stars"></span></td>
          <td><span [innerHtml]="5 | stars"></span></td>
          <td> {{count.createTime}}</td>
          <td>{{count.goodsCode}}</td>
          <td>
            <app-buttons [config]="deletebutton" (click)="deleteCount(data.curPage,count.id)"></app-buttons>
          </td>
        </tr>
      <!--</ng-container>-->
      </tbody>
      <tfoot>
      <tr>
        <td colspan="8">
          <div class="col-sm-5">
            <div class="text-muted"><strong>第 {{data.genStartRow()}} 至 {{data.genEndRow()}} 条，共 {{data.totalRow}} 条</strong></div>
          </div>
          <div class="col-sm-7">
            <div style="float: right"><rzhBootstrapPaginator></rzhBootstrapPaginator></div>
          </div>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
