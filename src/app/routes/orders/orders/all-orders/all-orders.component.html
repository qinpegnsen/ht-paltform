<ul class="clearfix list-unstyled">
  <li class="w40 pull-left">商品</li>
  <li class="w10 pull-left text-center">单价</li>
  <li class="w10 pull-left text-center">数量</li>
  <li class="w10 pull-left text-center">买家</li>
  <li class="w10 pull-left text-center">订单金额（元）</li>
  <li class="w10 pull-left text-center">交易状态</li>
  <li class="w10 pull-left text-center">交易操作</li>
</ul>
<table class="table table-striped" #dataTable="rzhDataTable" [rzhData]="goodsList"
       (pageChange)="queryDatas(1,$event)">
  <tbody>
  <tr class="mt" *ngFor="let goods of dataTable.data;let i = index">
    <td class="w100 p0">
      <div class="order-head font12 p"
      ><span class="mr-xl">订单编号：2017094578774544</span><span class="mr-xl">下单时间：2017-05-16 17:11:52</span><span>来源：移动端
      </span></div>
      <table class="w100">
        <tbody>
        <tr class="text-center">
          <td class="w40 p text-left position-relative border-right border-bottom">
          <span class="goods-md-img mr"><img width="100%" height="100%" [src]="goods.goodsImage"
                                             onerror="javascript:this.src='../../../assets/img/dummy.png'" alt=""></span>
            <p class="mb0 goods-md-info">
              <a class="goods-name" href="javascript:;">{{goods.goodsName}}</a>
            </p>
          </td>
          <td class="w10 border-right" rowspan="2">{{0.356 | decimalTwo}}</td>
          <td class="w10 border-right" rowspan="2">3</td>
          <td class="w10 border-right" rowspan="2">等风来</td>
          <td class="w10 border-right" rowspan="2">690.00</td>
          <td class="w10 border-right" rowspan="2">待发货</td>
          <td class="w10" rowspan="2"><button class="btn btn-sm btn-green">设置发货</button></td>
        </tr>
        <tr class="text-center">
          <td class="w40 p text-left position-relative">
          <span class="goods-md-img mr"><img width="100%" height="100%" [src]="goods.goodsImage"
                                             onerror="javascript:this.src='../../../assets/img/dummy.png'" alt=""></span>
            <p class="mb0 goods-md-info">
              <a class="goods-name" href="javascript:;">{{goods.goodsName}}</a>
            </p>
          </td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="10">
      <div class="col-sm-5">
        <div class="text-muted"><strong>第 {{goodsList.genStartRow()}} 至 {{goodsList.genEndRow()}} 条，共
          {{goodsList.totalRow}}
          条</strong></div>
      </div>
      <div class="col-sm-7">
        <div class="pull-right">
          <rzhBootstrapPaginator></rzhBootstrapPaginator>
        </div>
      </div>
    </td>
  </tr>
  </tfoot>
</table>
