
<div class="deliver-order fadeIn" *ngIf="showDeliverWindow">
  <div class="mask" (click)="hideWindow()"></div>
  <form class="_popup animated fadeIn">
    <div class="pop popup-hd">
      <span class="f-bold">发货</span>
      <div class="popup-colse unselectable" (click)="hideWindow()">×</div>
    </div>
    <!--表单-->
    <div class="pop deliver-box font12 w100">
      <dl class="bb m0 clearfix">
        <dt class="col-xs-3">订单编号：</dt>
        <dd class="orderId-color col-xs-9 font14">{{orderId
        ?orderId:201705468524444}}</dd>
      </dl>
      <dl class="bb m0 clearfix">
        <dt class="col-xs-3">收货人信息：</dt>
        <dd class="col-xs-9">
          <span>谢娇娇，13526819889，河南省郑州市管城回族区东风南路120号</span>
          <button class="btn btn-xs btn-green btn-outline fa fa-pencil" (click)="showEditBox(editBox)">编辑</button>
          <div class="deliver-info w100 p mt-sm hide" #editBox>
            <dl>
              <dt><i class="main-red">*</i>收货人：</dt>
              <dd><input type="text" class="form-control input-sm" value="谢娇娇"></dd>
            </dl>
            <dl>
              <dt><i class="main-red">*</i>所在地区：</dt>
              <dd>
                <span>河南省 郑州市 管城回族区</span>
                <button class="btn btn-xs btn-default fa fa-pencil"></button>
                <app-select-area [selectedAreaName]="'河南省郑州市管城回族区'" (myData)="getSelectArea($event)"></app-select-area>
              </dd>
            </dl>
            <dl>
              <dt><i class="main-red">*</i>街道地址：</dt>
              <dd><input type="text" class="form-control input-sm" value="东风南路120号"></dd>
            </dl>
            <dl>
              <dt><i class="main-red">*</i>联系电话：</dt>
              <dd><input type="text" class="form-control input-sm" value="13526819889"></dd>
            </dl>
            <button class="btn btn-xs btn-green" (click)="hideEditBox(editBox)">完成编辑</button>
          </div>
        </dd>
      </dl>
      <dl class="bb m0 clearfix">
        <dt class="col-xs-3">快递公司：</dt>
        <dd class="col-xs-9 font14">
          <div class="w40">
            <select name="a" id="" class="form-control input-sm">
              <option value="0">不使用快递公司</option>
              <option value="1">圆通</option>
              <option value="2">申通</option>
              <option value="3">中通</option>
            </select>
          </div>
        </dd>
      </dl>
      <dl class="bb m0 clearfix">
        <dt class="col-xs-3">快递单号：</dt>
        <dd class="col-xs-9 font14">
          <div class="w40">
            <input type="text" class="form-control input-sm">
          </div>
        </dd>
      </dl>
      <dl class="bb m0 clearfix">
        <dt class="col-xs-3">发货备注：</dt>
        <dd class="col-xs-9 font14">
          <div class="w70">
            <textarea name="aa" class="form-control p remark font12" id="12" cols="30" rows="3"
                      placeholder="您可以输入一些发货备忘信息（仅卖家自己可见）"></textarea>
          </div>
        </dd>
      </dl>
    </div>
    <div class="panel-footer text-right">
      <button class="btn btn-default" type="button" (click)="hideWindow()">放弃操作</button>
      <button class="btn btn-info">确认提交</button>
    </div>
  </form>
</div>
