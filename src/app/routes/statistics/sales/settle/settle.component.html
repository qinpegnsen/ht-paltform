<div class="content-heading mb-lg">
  结算统计
</div>

<div class="panel panel-default">
<!--操作提示-->
  <div class="panel mb p ts">
    <p class="font18">操作提示</p>
    <ul>
      <li>统计数据色块展示了时间段内结算总数据</li>
      <li>统计表展示了时间段内店铺结算的销售和费用相关数据</li>
    </ul>
  </div>
  <div class="xz">
<!--搜索按钮-->
    <button class="btn">
      <i class="icon icon-magnifier icona"></i>
    </button>
    <!--选择时间条件-->
    <select name="" id="" class="sel">
      <option value="按照天统计">按照天统计</option>
      <option value="按照周统计">按照周统计</option>
      <option value="按照月统计">按照月统计</option>
    </select>
  </div>
<!--图文结合-->
  <div class="row r3">
    <div class="col-md-4">
      <!-- START panel-->
      <div class="panel panel-info">
        <div class="panel-heading">

              <div class="">订单金额（元）</div>
              <p class="text-md m0">New Comments!</p>
            </div>
            <div class="col-xs-3 text-right">

            </div>
          </div>
        </div>
        <!-- END panel-->
      </div>
    </div>
    <div class="col-md-4">

      </div>
      <!-- END panel-->

  <div class="row r3">
    <div class="col-md-4">

          <div class="row">

            <div class="col-xs-9">
              <div class="">实收佣金（元）</div>
              <p class="text-md m0">New Comments!</p>
            </div>
            <div class="col-xs-3 text-right">
              <em class="fa fa-pie-chart fa-3x tp-em"></em>
            </div>
          </div>
        </div>
        <!-- END panel-->
      </div>

    <div class="col-md-4">

          </div>
