<div class="content-heading mb-lg">
  区域分析
</div>

<div class="panel panel-default">

  <div class="panel mb p ts">
    <p class="font18">操作提示</p>
    <ul>
      <li>统计图表展示了时间段内的订单数量、下单商品数量和订单总金额在各个区域的分布情况</li>
      <li>统计表默认按照“下单金额”降序排列</li>
    </ul>
  </div>
  <div class="xz">

    <button class="btn">搜索</button>
    <select name="" id="" class="sel">
      <option value="按照天统计">按照天统计</option>
      <option value="按照周统计">按照周统计</option>
      <option value="按照月统计">按照月统计</option>
    </select>
    <select name="" id="" class="sel">
      <option value="按照天统计">按照天统计</option>
      <option value="按照周统计">按照周统计</option>
      <option value="按照月统计">按照月统计</option>
    </select>

  </div>

  <div class="panel panel-default">
    <div class="new-vip">区域分析表</div>
    <div class="panel-body">
      <table class="table table-striped" #dataTable="rzhDataTable"  [rzhData]="data"  (pageChange)="queryDatas($event)">
        <thead>
        <tr>
          <th class="th">
            <rzhDefaultSorter by="name">省份</rzhDefaultSorter>
          </th>
          <th class="th">
            <rzhDefaultSorter by="email">下单金额（元）</rzhDefaultSorter>
          </th>
          <th class="th">
            <rzhDefaultSorter by="name">下单量</rzhDefaultSorter>
          </th>
           <th class="th">
            <rzhDefaultSorter by="name">下单会员数</rzhDefaultSorter>
          </th>

        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="td">aaa</td>
          <td class="td">sss</td>
          <td class="td">ddd</td>
          <td class="td">ddd</td>
        </tr>
      </table>
    </div>
  </div>
</div>
