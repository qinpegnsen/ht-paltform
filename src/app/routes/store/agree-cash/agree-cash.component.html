<div class="add-voncher fadeIn" *ngIf="showCashWindow">
  <div class="mask"></div>
  <div class="_popup animated fadeIn">
    <div class="pop popup-hd">
      <span class="f-bold">提现人信息</span>
      <div class="popup-colse unselectable" (click)="hideWindow()">×</div>
    </div>
    <div class="pop add-con font12 w100">
      <form class="form-validate form-horizontal" #addVoncher="ngForm">
        <dl class="bb m0 clearfix">
        <dt class="col-xs-3"><i class="main-red font16">*</i> 收款人姓名：</dt>
        <dd class="orderId-color col-xs-9">
          <div class="col-xs-8">
            {{name}}
          </div>
        </dd>
      </dl>
        <dl class="bb m0 clearfix">
          <dt class="col-xs-3"><i class="main-red font16">*</i> 收款人账户：</dt>
          <dd class="orderId-color col-xs-9">
            <div class="col-xs-8">
              {{acct}}
            </div>
          </dd>
        </dl>
        <dl class="bb m0 clearfix">
          <dt class="col-xs-3"><i class="main-red font16">*</i> 收款人开户行：</dt>
          <dd class="orderId-color col-xs-9">
            <div class="col-xs-8">
             {{bank}}
            </div>
          </dd>
        </dl>
        <dl class="bb m0 clearfix">
          <dt class="col-xs-3"><i class="main-red font16">*</i>提现金额：</dt>
          <dd class="orderId-color col-xs-9">
            <div class="col-xs-8">
              {{drawMoney}}
            </div>
          </dd>
        </dl>
      </form>
    </div>
    <div class="panel-footer text-right">
      <button class="btn btn-default ml thc font b" (click)="hideWindow()">放弃操作</button>
      <button class="ml btn btn-info thc bg b"  (click)="addFinished()">确认提交
      </button>
    </div>
  </div>
</div>
