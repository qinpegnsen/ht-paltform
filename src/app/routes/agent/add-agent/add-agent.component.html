<!--新增代理商-->
<div class="col-lg-10" *ngIf="linkType=='addArticle'">
  <form class="form-validate form-horizontal" style="height: 100%" #addLimitForm="ngForm">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 代理商名称</label>
            <div class="col-sm-8">
              <input class="form-control" required name="agentName" [(ngModel)]="staff.agentName"
                     #agentName="ngModel" type="text"/>
              <div [hidden]="agentName.valid || agentName.pristine"
                   class="alert alert-danger">
                代理商名称是必填项，请填写代理商名称
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">代理商级别</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" name="agentLevel" ngModel [(ngModel)]="staff.agentLevel"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 代理商登录账户</label>
            <div class="col-sm-8">
              <input class="form-control" required name="agentAcct" [(ngModel)]="staff.agentAcct"
                     #agentAcct="ngModel" type="text"/>
              <div [hidden]="agentAcct.valid || agentAcct.pristine"
                   class="alert alert-danger">
                代理商登录账户是必填项，请填写代理商登录账户
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 代理商登录密码</label>
            <div class="col-sm-8">
              <input class="form-control" required name="agentPwd" [(ngModel)]="staff.agentPwd"
                     #agentPwd="ngModel" type="text"/>
              <div [hidden]="agentPwd.valid || agentPwd.pristine"
                   class="alert alert-danger">
                代理商登录密码是必填项，请填写代理商登录密码
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">上级代理商编码</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" name="agentPcode" ngModel [(ngModel)]="staff.agentPcode"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 负责人</label>
            <div class="col-sm-8">
              <input class="form-control" required name="leader" [(ngModel)]="staff.leader"
                     #leader="ngModel" type="text"/>
              <div [hidden]="leader.valid || leader.pristine"
                   class="alert alert-danger">
                负责人是必填项，请填写负责人
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 联系电话</label>
            <div class="col-sm-8">
              <input class="form-control" required name="mobile" [(ngModel)]="staff.mobile"
                     #mobile="ngModel" type="text"/>
              <div [hidden]="mobile.valid || mobile.pristine"
                   class="alert alert-danger">
                联系电话是必填项，请填写联系电话
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 身份证号</label>
            <div class="col-sm-8">
              <input class="form-control" required name="idcard" [(ngModel)]="staff.idcard"
                     #idcard="ngModel" type="text"/>
              <div [hidden]="idcard.valid || idcard.pristine"
                   class="alert alert-danger">
                身份证号是必填项，请填写身份证号
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 身份证正面暗码</label>
            <div class="col-sm-8">
              <input class="form-control" required name="idcardImage1uuid" [(ngModel)]="staff.idcardImage1uuid"
                     #idcardImage1uuid="ngModel" type="text"/>
              <div [hidden]="idcardImage1uuid.valid || idcardImage1uuid.pristine"
                   class="alert alert-danger">
                身份证正面暗码是必填项，请填写身份证正面暗码
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 身份证反面暗码</label>
            <div class="col-sm-8">
              <input class="form-control" required name="idcardImage2uuid" [(ngModel)]="staff.idcardImage2uuid"
                     #idcardImage2uuid="ngModel" type="text"/>
              <div [hidden]="idcardImage2uuid.valid || idcardImage2uuid.pristine"
                   class="alert alert-danger">
                身份证反面暗码是必填项，请填写身份证反面暗码
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">座机</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" name="telephone" ngModel [(ngModel)]="staff.telephone"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 区域编码</label>
            <div class="col-sm-8">
              <input class="form-control" required name="areaCode" [(ngModel)]="staff.areaCode"
                     #areaCode="ngModel" type="text"/>
              <div [hidden]="areaCode.valid || areaCode.pristine"
                   class="alert alert-danger">
                区域编码是必填项，请填写区域编码
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 详细地址</label>
            <div class="col-sm-8">
              <input class="form-control" required name="address" [(ngModel)]="staff.address"
                     #address="ngModel" type="text"/>
              <div [hidden]="address.valid || address.pristine"
                   class="alert alert-danger">
                详细地址是必填项，请填写详细地址
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">坐标_经度</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" name="coordinateLng" ngModel [(ngModel)]="staff.coordinateLng"/>
            </div>
            <button class="btn btn-info" type="button">标注经纬度</button>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">坐标_纬度</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" name="coordinateLat" ngModel [(ngModel)]="staff.coordinateLat"/>
            </div>
            <button class="btn btn-info" type="button">标注经纬度</button>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">代理点描述</label>
            <div class="col-sm-8">
              <!--<input class="form-control" type="text" name="description" ngModel [(ngModel)]="staff.description"/>-->
              <textarea class="form-control" name="description" ngModel [(ngModel)]="staff.description"></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="pull-right form-group special">
            <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
            <button class="ml btn btn-info pull-left" type="button" [disabled]="!addLimitForm.form.valid" (click)="addLimitList(addLimitForm.value)" >提交信息</button>
          </div>
        </fieldset>
      </div>
     <!-- <div class="panel-footer text-center" style="position: fixed;width: 100%;bottom:0;">
        <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
        <button class="ml btn btn-info pull-left" type="button" [disabled]="!addLimitForm.form.valid" (click)="addLimitList(addLimitForm.value)" >提交信息</button>
      </div>-->
    </div>
    <!-- END panel-->
  </form>
</div>
