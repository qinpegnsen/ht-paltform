<!--新增代理商-->
<div class="col-lg-10" *ngIf="linkType=='addArticle'">
  <form class="form-validate form-horizontal" style="height: 100%" #addLimitForm="ngForm">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label"> <i>*</i> 代理商名称</label>
            <div class="col-sm-4">
              <input class="form-control" required name="agentName" [(ngModel)]="staff.agentName"
                     #agentName="ngModel" type="text"/>
              <div [hidden]="agentName.valid || agentName.pristine"
                   class="alert alert-danger">
                代理商名称是必填项，请填写代理商名称
              </div>
            </div>
            <label class="col-sm-2 control-label"> <i>*</i> 联系电话</label>
            <div class="col-sm-4">
              <input class="form-control" required name="mobile" [(ngModel)]="staff.mobile"
                     #mobile="ngModel" type="text"/>
              <div [hidden]="mobile.valid || mobile.pristine"
                   class="alert alert-danger">
                联系电话是必填项，请填写联系电话
              </div>
            </div>
          </div>
        </fieldset>
        <!--<fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">代理商级别</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" name="agentLevel" ngModel [(ngModel)]="staff.agentLevel"/>
            </div>
          </div>
        </fieldset>-->
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label"> <i>*</i> 代理商登录账户</label>
            <div class="col-sm-4">
              <input class="form-control" required name="agentAcct" [(ngModel)]="staff.agentAcct"
                     #agentAcct="ngModel" type="text"/>
              <div [hidden]="agentAcct.valid || agentAcct.pristine"
                   class="alert alert-danger">
                代理商登录账户是必填项，请填写代理商登录账户
              </div>
            </div>
            <label class="col-sm-2 control-label"> <i>*</i> 代理商登录密码</label>
            <div class="col-sm-4">
              <input class="form-control" required name="agentPwd" [(ngModel)]="staff.agentPwd"
                     #agentPwd="ngModel" type="text"/>
              <div [hidden]="agentPwd.valid || agentPwd.pristine"
                   class="alert alert-danger">
                代理商登录密码是必填项，请填写代理商登录密码
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label"> <i>*</i> 详细地址</label>
            <div class="col-sm-4">
              <input class="form-control" required name="address" [(ngModel)]="staff.address"
                     #address="ngModel" type="text"/>
              <div [hidden]="address.valid || address.pristine"
                   class="alert alert-danger">
                详细地址是必填项，请填写详细地址
              </div>
            </div>
            <label class="col-sm-2 control-label"> <i>*</i> 身份证号</label>
            <div class="col-sm-4">
              <input class="form-control" required name="idcard" [(ngModel)]="staff.idcard"
                     #idcard="ngModel" type="text" style="position: relative"/>
              <div [hidden]="idcard.valid || idcard.pristine"
                   class="alert alert-danger">
                身份证号是必填项，请填写身份证号
              </div>
            </div>
            <!--<button class="btn btn-info" style="position: absolute;" type="button">上传身份证</button>-->
            <!--上传组件 begin-->
            <div class="form-group ">
                <div class="position-absolute top28 left99">
                  <div for="file1" class="file-upload pull-left mr5">
                    <label type="button" class="btn btn-info btn-s file-upload">
                      <input id="file1" class="w100" type="file" ng2FileSelect [uploader]="uploader" multiple/>
                      上传身份证
                    </label>
                    <!--多选-->
                    {{uploader.queue.length}}
                    <img *ngFor="let item of uploader.queue" width="100px" [src]="item._file | imgUrl" alt="">
                    <!--<input id="file1" type="file" ng2FileSelect [uploader]="uploader"/>-->
                  </div>
                </div>
            </div>
            <!--上传组件 end-->
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
                <label class="col-sm-2 control-label"><i>*</i>选择区域</label>
                <div class="col-sm-4">
                  <app-four-areas (myData)="getAreaData($event)"></app-four-areas>
                </div>
            <label class="col-sm-2 control-label">座机</label>
            <div class="col-sm-4">
              <input class="form-control" type="text" name="telephone" ngModel [(ngModel)]="staff.telephone"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label"> <i>*</i> 负责人</label>
            <div class="col-sm-4">
              <input class="form-control" required name="leader" [(ngModel)]="staff.leader"
                     #leader="ngModel" type="text"/>
              <div [hidden]="leader.valid || leader.pristine"
                   class="alert alert-danger">
                负责人是必填项，请填写负责人
              </div>
            </div>
            <label class="col-sm-2 control-label">坐标_纬度</label>
            <div class="col-sm-2">
              <input class="form-control col-sm-1" type="text" name="coordinateLat" ngModel [(ngModel)]="staff.coordinateLat"/>
            </div>
            <div class="col-sm-2">
              <input class="form-control col-sm-1 position-relative" type="text" name="coordinateLng" ngModel [(ngModel)]="staff.coordinateLng"/>
            </div>
          </div>
          <button class="btn btn-info position-absolute top53 left99"  *ngIf="!flag" type="button" (click)="isShowMap(staff)">标注经纬度</button>
          <button class="btn btn-info position-absolute top53 left99"  *ngIf="flag" type="button" (click)="isShowMap(staff)">修改经纬度</button>
          <div class="form-group" [hidden]="!staff.isShowMap">
            <div class="col-sm-9 pull-right pl0 pr0 isShowMap">
              <input type="text" id="keyword" class="form-control w30 isShowlMap" name="keyword" value="请输入关键字：(选定后搜索)" onfocus='this.value=""'/>
              <button class="btn btn-info btn-determine" type="button" (click)="buttonShow(staff)">确定</button>
              <div id="container">
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label">代理点描述</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="description" ngModel [(ngModel)]="staff.description"></textarea>
            </div>
          </div>
        </fieldset>
        <!--身份证正面暗码<input class="form-control" required [(ngModel)]="idcardImage1uuid" name="idcardImage1uuid">-->
        <!--<fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 身份证正面暗码</label>
            <div class="col-sm-8">
              <input class="form-control" required name="idcardImage1uuid" [(ngModel)]="staff.idcardImage1uuid"
                     #idcardImage1uuid="ngModel" type="text"/>
              <div [hidden]="idcardImage1uuid.valid || idcardImage1uuid.pristine"
                   class="alert alert-danger">
                身份证正面暗码是必填项，请填写身份证正面暗码
              </div>
            </div>
          </div>
        </fieldset>-->
        <!--身份证反面暗码 <input class="form-control" required [(ngModel)]="idcardImage2uuid" name="idcardImage2uuid">-->
        <!--<fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"> <i>*</i> 身份证反面暗码</label>
            <div class="col-sm-8">
              <input class="form-control" required name="idcardImage2uuid" [(ngModel)]="staff.idcardImage2uuid"
                     #idcardImage2uuid="ngModel" type="text"/>
              <div [hidden]="idcardImage2uuid.valid || idcardImage2uuid.pristine"
                   class="alert alert-danger">
                身份证反面暗码是必填项，请填写身份证反面暗码
              </div>
            </div>
          </div>
        </fieldset>-->
        <fieldset>
          <div class="pull-right form-group special">
            <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
            <button class="ml btn btn-info pull-left" type="button" [disabled]="!addLimitForm.form.valid" (click)="addLimitList(addLimitForm.value)">提交信息</button>
          </div>
        </fieldset>
      </div>
      <!-- <div class="panel-footer text-center" style="position: fixed;width: 100%;bottom:0;">
         <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
         <button class="ml btn btn-info pull-left" type="button" [disabled]="!addLimitForm.form.valid" (click)="addLimitList(addLimitForm.value)" >提交信息</button>
       </div>-->
    </div>
    <!-- END panel-->
  </form>
</div>
