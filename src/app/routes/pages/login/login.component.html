<div class="page-body">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <div class="page-container" ng-controller="LoginFormController">
    <h1 class="text-info">运营管理系统</h1>
    <form class="form" role="form" ng-submit="login()" name="loginForm" novalidate="">

      <div id="authMsg" class="authMsg"></div>
      <div class="form-group">
      <input type="text" class="input" name="user" [(ngModel)]="userName" autocomplete="off" required
             placeholder="请输入管理员账号" [pattern]="patterns.login"  #user="ngModel">
      <div [hidden]="user.valid || user.pristine" class="text-danger text-left pl">
        请填写正确账号
      </div>
      </div>
      <div class="form-group">
      <input type="password" class="input" name="password" [(ngModel)]="password" autocomplete="off" required placeholder="请输入密码">
      </div>
      <button type="submit" class="button button-login" (click)="login()">点击登录</button>

    </form>
    <div class="connect">
      <p><span ng-bind="app.description"></span></p>
      <p>三楂红-<span ng-bind="app.name">运营管理系统</span></p>
    </div>
  </div>
  <video loop="loop" autoplay="autoplay" class="video-bg">
    <source src="../../../../assets/video/login-bg.webm" type="video/mp4">
  </video>
  <div id="supersized-loader"></div><ul id="supersized"></ul>
</div>
