<div class="content-heading mb-lg thc font">
  红包明细
</div>

<!--搜索栏 start-->
<div class="panel mb">
  <div class="panel-body p ng-scope" ng-if="search">
    <div class="col-md-12">
      <div class="form-group col-md-2">
        <div class="pl0">
          <input type="text" class="form-control border-b-grey ng-pristine ng-valid ng-touched" [(ngModel)]="custName"
                 (change)="queryRpCustAcctRecAdmin()" maxlength="50" placeholder="请输入要查询的会员名称">
        </div>
      </div>
      <div class="form-group mb0 col-md-2">
        <div class="pl0">
          <input type="text" class="form-control border-b-grey ng-pristine ng-valid ng-touched"
                 [(ngModel)]="custTruename"
                 (change)="queryRpCustAcctRecAdmin()" maxlength="50" placeholder="请输入要查询的会员手机号">
        </div>
      </div>
      <div class="search-group ml-xl mb">
        <span class="search-title">会员类别：</span>
        <div class="search-main">
          <select class="form-control" name="authState" [(ngModel)]="authState" (change)="search($event)">
            <option value="">全部</option>
            <option *ngFor="let item of authStates" [value]="item.key">{{item.val}}</option>
          </select>
        </div>
      </div>
      <div class="place-time ml-xl clearfix mb">
        <span class="_title">下单时间：</span>
        <div class="_picker">
          <div class="input-group">
            <input class="form-control" bsDaterangepicker [bsConfig]="bsConfig" #dpr="bsDaterangepicker" [(ngModel)]="agentTime" readonly>
            <span class="btn input-group-addon fa fa-calendar" (click)="dpr.show()"></span>
          </div>
        </div>
      </div>
      <button type="button" title="搜索" class="btn thc btn-thc ml align-top">
        <i class="icon-magnifier fa-fw"></i>
      </button>
    </div>
  </div>
</div>
<!--搜索栏 end-->

<!--红包明细列表 start-->
<div class="panel mb panel-default">
  <div class="panel-body">
    <table class="table table-striped" #data="rzhDataTable" [rzhData]="rpDeTailData"
           (pageChange)="queryRpCustAcctRecAdmin(1,$event)">
      <thead>
      <tr>
        <th class="w5 thc font">
          序号
        </th>
        <th class="w20 thc font">
          企业简称
        </th>
        <th class="w10 thc font text-center">
          红包流水类型
        </th>
        <th class="w20 thc font text-center">
          交易额
        </th>
        <th class="w25 thc font text-left">
          备注
        </th>
        <th class="w20 thc font text-center">
          创建时间
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of data.data;let i = index">
        <td>{{i+1}}</td>
        <td>{{item.epSubname}}</td>
        <td class="text-center">{{item.logType | rzhState :'2100'}}</td>
        <td class="text-center">{{item.amount}}</td>
        <td class="text-left">{{item.remark}}</td>
        <td class="text-center">{{item.createTime}}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr class="text-center">
        <td colspan="12">
          <div class="col-md-5">
            <div class="text-muted pull-left"><strong>第 {{rpDeTailData.genStartRow()}} 至
              {{rpDeTailData.genEndRow()}} 条，共 {{rpDeTailData.totalRow}}
              条</strong></div>
          </div>
          <div class="col-md-7">
            <div class="pull-right">
              <rzhBootstrapPaginator></rzhBootstrapPaginator>
            </div>
          </div>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
<!--红包明细列表 end-->
