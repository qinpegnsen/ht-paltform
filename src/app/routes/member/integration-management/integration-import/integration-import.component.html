
  <div class="content-heading mb-lg thc font">
    重消币批量导入
  </div>
  <!--操作提示-->
  <div class="panel mb p ts thc">
    <p class="font18">操作提示</p>
    <ul>
      <li><button class="mb-sm btn btn-warning b-radius" type="button">&nbsp;1&nbsp;</button>&nbsp;&nbsp;&nbsp;&nbsp;导入信息格式必须符合标准格式，请下载导入模板 <a class="btn btn-warning" [href]="templateFile"><i class="icon icon-cloud-download"></i> 下载模版</a></li>
      <li><button class="mb-sm btn btn-info b-radius" type="button">&nbsp;2&nbsp;</button>&nbsp;&nbsp;&nbsp;&nbsp;在模板中填写数据【身份证号、充值重消币数量】</li>
      <li><button class="mb-sm btn btn-green b-radius" type="button">&nbsp;3&nbsp;</button>&nbsp;&nbsp;&nbsp;&nbsp;选择文件并导入</li>
      <li><button class="mb-sm btn btn-danger b-radius" type="button">&nbsp;4&nbsp;</button>&nbsp;&nbsp;&nbsp;&nbsp;下载查看导入结果</li>
    </ul>
  </div>
  <div class="panel">
    <div class="panel-body">
      <div style="display: block;margin-bottom: 15px" class="h34">
        <div class="col-xs-5 file" >
          <label class="btn btn-default file-upload w35 pull-left file-lable upload-input">
            <i class="fa fa-file-text-o"></i>&nbsp;
            {{uploader.queue.length > 0? uploader.queue[0]._file.name:'选择文件'}}
            <input class="w100 upload-input" type="file" name="brandPic"  ng2FileSelect [uploader]="uploader" multiple  (change)="changeFiles()"/>
          </label>
          <button class="btn btn-green upload up"  [disabled]="uploader.queue[0] && uploader.queue[0].isSuccess"   (click)="upLoadExcel();"
          ><i class="glyphicon glyphicon-folder-open mr"></i>&nbsp;导入</button>
            <a [href]="errorFile" class="btn btn-danger upload up" *ngIf="errorFile">  <i class="icon icon-arrow-down-circle"></i> &nbsp;下载导入结果 </a>

        </div>
      </div>
      <div class="allprogress">
        <span class="progressa font14 pull-left" >进度条:</span>
        <div class="progress w30 progressb pull-left">
          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }">
            <span style="z-index: 999">进度条</span>
          </div>
        </div>
        <span class="pull-left percentage">{{uploader.progress}}%</span>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
