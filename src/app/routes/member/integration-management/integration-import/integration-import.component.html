
  <div class="content-heading mb-lg">
    重消币批量导入
  </div>

  <div class="panel panel-default">
    <!--操作提示-->
    <div class="panel mb p ts w98 thc">
      <p class="font18">操作提示</p>
      <ul>
        <li>导入信息格式必须符合标准格式，请下载导入模板 <a class="btn btn-warning" [href]="templateFile"><i class="icon icon-cloud-download"></i> 下载模版</a></li>
        <li>填写数据：用户的手机号、充值重消币数量</li>
        <li>执行导入</li>
        <li>查看导入结果，请下载未成功导入信息</li>
        <li>当按钮为 <span class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-folder-open mr"></i>导入</span> 时不能导入文件，请先选择要导入的文件，为 <span class="btn btn-green btn-xs"><i class="glyphicon glyphicon-folder-open mr"></i>导入</span>时可以导入文件</li>
      </ul>
    </div>

    <div class="panel-body">
      <div style="display: block;margin-bottom: 15px" class="h34">
        <div class="col-xs-5 file" >
          <label class="btn btn-default file-upload w35 pull-left file-lable">
            {{uploader.queue.length > 0? uploader.queue[0]._file.name:'选择文件'}}
            <input class="w100" type="file" name="brandPic"  ng2FileSelect [uploader]="uploader" (change)="changeFiles()"/>
          </label>
          <button class="btn btn-danger upload" (click)="upLoadExcel();" [disabled]="uploader.queue.length==0"><i class="glyphicon glyphicon-folder-open mr"></i>导入</button>
          <a *ngIf="errorFile" [href]="errorFile"> 下载未成功导入信息 </a>
        </div>
      </div>
      <div class="allprogress">
        <span class="progressa font14 pull-left" >进度条:</span>
        <div class="progress w30 progressb pull-left">
          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
        </div>
        <span class="pull-left percentage">{{uploader.progress}}%</span>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
