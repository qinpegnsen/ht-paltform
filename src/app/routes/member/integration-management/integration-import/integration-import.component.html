
  <div class="content-heading mb-lg">
    重消币批量导入
  </div>

  <div class="panel panel-default">
    <!--操作提示-->
    <div class="panel mb p ts w98">
      <p class="font18">操作提示</p>
      <ul>
        <li>信息格式要符合标准格式 <a class="btn btn-warning" [href]="templateFile"><i class="icon icon-cloud-download"></i>下载标准文档</a></li>
        <li>客户手机号和重消币值要符合对应格式</li>
      </ul>
    </div>

    <div class="panel-body">
      <div style="display: block;margin-bottom: 15px" class="h34">
        <div class="col-xs-5 file" >
          <label class="btn btn-default file-upload w35 pull-left file-lable">
            <!--{{uploader.queue.length}}-->
            {{uploader.queue.length > 0? uploader.queue[0]._file.name:'选择文件'}}
            <input class="w100" type="file" name="brandPic" ng2FileSelect [uploader]="uploader" (change)="changeFiles()"/>
          </label>
          <button class="btn-green upload" (click)="upLoadExcel()"><i class="glyphicon glyphicon-folder-open mr"></i>导入               </button>
          <a *ngIf="errorFile" [href]="errorFile"> 数据格式有误 </a>
        </div>
      </div>
      <div class="allprogress">
        <span class="progressa font14 pull-left" >进度条:</span>
        <div class="progress w30 progressb pull-left">
          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
        </div>
        <span class="pull-left percentage">{{uploader.progress}}%</span>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
