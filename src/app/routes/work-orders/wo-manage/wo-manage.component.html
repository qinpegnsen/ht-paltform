<div class="panel mb">
  <div class="panel-body">
    <div *ngIf="!detail">
      <ul class="order-guide list-unstyled clearfix bb">
        <li class="pull-left" [class.cur-order]="woType==''" routerLink="wo-all">所有</li>
        <li class="pull-left" [class.cur-order]="woType=='NO'" routerLink="wo-assign">未派单</li>
        <li class="pull-left" [class.cur-order]="woType=='ASSIGN'" routerLink="wo-assigned">已派单</li>
        <li class="pull-left" [class.cur-order]="woType=='NA'" routerLink="wo-my">平台接单</li>
        <li class="pull-left" [class.cur-order]="woType=='DEAL'" routerLink="wo-deal">已处理</li>
        <li class="pull-left" [class.cur-order]="woType=='DONE'" routerLink="wo-finished">已完成</li>
        <li class="pull-left" [class.cur-order]="woType=='END'" routerLink="wo-abnormal">异常终结</li>
      </ul>
    </div>

    <ul class="order-guide list-unstyled clearfix bb" *ngIf="detail">
      <li class="pull-left" (click)="routeBack()">工单列表</li>
      <li class="pull-left cur-order">商品详情</li>
    </ul>
    <!--路由嵌套 begin-->
    <router-outlet></router-outlet>
    <!--路由嵌套 end-->
  </div>
</div>
