<!--数据字典--添加类型key-->
<div class="rightpage">
  <form class="form-validate form-horizontal" style="height: 100%" #addForm="ngForm">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
        <fieldset class="b0">
          <legend class="thc font">数据字典信息</legend>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"><i class="main-red">*</i>类型码（code）</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" required name="code" ngModel #code="ngModel"
                     placeholder="请填写类型码"/>
            </div>
            <a></a>
          </div>
          <div [hidden]="code.valid || code.pristine"
               class="col-sm-9 pull-right text-danger">
            请填写类型码
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"><i class="main-red">*</i>名称（name）</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" required name="name" ngModel #name="ngModel"
                     placeholder="请填写名称"/>
            </div>
          </div>
          <div [hidden]="name.valid || name.pristine"
               class="col-sm-9 pull-right text-danger">
            请输入名称
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"><i class="main-red">*</i>备注</label>
            <div class="col-sm-8">
              <input class="form-control" type="text" required name="remark" ngModel #remark="ngModel"
                     placeholder="请填写备注"/>
            </div>
          </div>
          <div [hidden]="remark.valid || remark.pristine"
               class="col-sm-9 pull-right text-danger">
            请填写备注
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label">唯一值</label>
            <div class="col-sm-8">
              <label class="radio-inline c-radio">
                <input type="radio" name="isUniqueVal" value="Y" ngModel/>
                <span class="fa fa-circle"></span>是</label>
              <label class="radio-inline c-radio">
                <input type="radio" name="isUniqueVal" value="N"  [(ngModel)]="isUniqueVal"/>
                <span class="fa fa-circle"></span>否</label>
              <span></span>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="panel-footer text-center" style="position: fixed;width: 100%;bottom:0;">
        <button class="ml btn btn-default mr pull-left" (click)="cancel()" type="button">取消</button>
        <button class="ml btn btn-info pull-left" type="submit" (click)="submit(addForm.value)" [disabled]="!addForm.form.valid" >提交信息</button>
      </div>
    </div>
    <!-- END panel-->
  </form>
</div>

    <!-- END panel-->

</div>

<!--计量单位--修改-->
<div class="rightpage" *ngIf="linkType=='updateCount'">
  <form class="form-validate form-horizontal" style="height: 100%"   #res="ngForm">
    <!-- START panel-->
    <div class="panel-default">
      <div class="panel-body">
        <fieldset class="b0">
          <legend class="thc font">修改计量单位信息</legend>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label class="col-sm-3 control-label"><i class="main-red">*</i>单位名称</label>
            <div class="col-sm-8">

            <div class="col-sm-8">

          <div [hidden]="sort.valid || sort.pristine"

        <button class="ml btn btn-info pull-left" type="submit" (click)="submita(res.value)" [disabled]="!res.form.valid">提交信息</button>

    </div>
    <!-- END panel-->
  </form>
</div>
