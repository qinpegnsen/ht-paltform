
<div class="content-heading mb-lg">
  计量单位
  <app-buttons class="pull-right" [config]="addbuttons" routerLink="adddata" [queryParams]="{linkType:'addCount'}"></app-buttons>
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-striped" #dataTable="rzhDataTable"  [rzhData]="data"  (pageChange)="qeuryAllService($event)">
      <thead>
      <tr>
        <th class="w10 text-center">
          <rzhDefaultSorter by="sort">序号</rzhDefaultSorter>
        </th>
        <th class="w25 text-center">
          <rzhDefaultSorter by="name">单位名称</rzhDefaultSorter>
        </th>
        <th class="w25 text-center">
          <rzhDefaultSorter by="sort">排序</rzhDefaultSorter>
        </th>
        <th class="w40 text-center">
          <rzhDefaultSorter by="email">管理操作</rzhDefaultSorter>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let count of dataTable.data;let i = index"  class="text-center">
        <td>{{i+1}}</td>
        <td>{{count.unitName}}</td>
        <td>{{count.sort}}</td>
        <td>
          <app-buttons [config]="updatebuttons" routerLink="adddata" [queryParams]="{linkType:'updateCount',id:count.id}"></app-buttons>
          <app-buttons [config]="deletebuttons" (click)="deleteCount(count.id)"></app-buttons>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
      <td colspan="5">
      <div class="col-sm-5">
      <div class="text-muted"><strong>第 {{data.genStartRow()}} 至 {{data.genEndRow()}} 条，共 {{data.totalRow}} 条</strong></div>
      </div>
      <div class="col-sm-7">
      <div style="float: right"><rzhBootstrapPaginator></rzhBootstrapPaginator></div>
      </div>
      </td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
<router-outlet></router-outlet>
