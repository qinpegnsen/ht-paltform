<div dropdown class="four-areas">
  <button class="form-control rzh-sel-city text-left _omg" (focus)="showSelectArea()" type="button" dropdownToggle>
    <b class="caret pull-right"></b>
    {{adr? adr :'请选择地址'}}</button>
  <div class="slectArea rzh-sel-city" *ngIf="show">
    <div class="area-list rzh-sel-city">
      <button type="button" *ngFor="let area of areas" area-code="area.areaCode"
              (click)="getArea(area.fullName,area.areaCode,area.level)" class="area-item btn btn-default rzh-sel-city">
        <em class="elderCity-class-for-sel mr icon-arrow-right rzh-sel-city"></em>{{area.areaName}}</button>
    </div>
    <div class="select-area-footer rzh-sel-city">
      <button type="button" (click)="freshCitys()" class="btn btn-info btn-xs m5 rzh-sel-city"><em id="elderCity-refresh-em" class="icon-refresh rzh-sel-city"></em></button>
      <button type="button" (click)="cityConfirm()" class="btn btn-success btn-xs m5 pull-right rzh-sel-city"><em class="fa fa-check-square-o rzh-sel-city"></em> 确认</button>
    </div>
  </div>
</div>
